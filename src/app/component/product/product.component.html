<app-toolbar></app-toolbar>
<div class="p-grid list-demo">
  <div class="p-col-12">
    <div class="card">
      <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
          <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
          <div class="p-col-12">
            <div class="product-list-item">


              <img *ngIf="product" [src]="product.photo" >

              <div class="product-list-detail">
                <div class="product-name">{{product.name}}</div>
                <p-rating [ngModel]="generateRating()" [readonly]="true" [iconOnStyle]="{'color':'#000000'}"

                [cancel]="false"></p-rating>
                <i class="pi pi-tag product-category-icon"></i><span
                  class="product-category">{{product.subcategory.name}}</span>
              </div>
              <div class="product-list-action">
                <span class="product-price">${{product.price}}</span>
               
                <span class="product-badge">{{product.subcategory.category.name}}</span>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
          <div class="p-col-12 p-md-4">
            <div class="product-grid-item card">
              <div class="product-grid-item-top">
                <div>
                  <i class="pi pi-tag product-category-icon"></i>
                  <span class="product-category">{{product.subcategory.name}}</span>
                </div>
                <span class="product-badge">{{product.subcategory.category.name}}</span>
              </div>
              <div class="product-grid-item-content">


                <img *ngIf="product" [src]="product.photo" >
              </div>
              <div class="product-name">{{product.name}}</div>
              <p-rating [ngModel]="generateRating()" [readonly]="true" [iconOnStyle]="{'color':'#000000'}" [cancel]="false"></p-rating>
              
                <div class="product-name">${{product.price}}</div>
               
              </div>
            </div>
         
        </ng-template>
      </p-dataView>
    </div>
  </div>
