<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
 
  <div>
    <div class="p-d-flex">
      <a href="/home">
        <b>
          <img src="assets/images/logo3.png" alt="home" />
        </b>
        <span>
          <img src="assets/images/logo-text-mobilia.png" alt="home" />
        </span>
      </a>
    </div>
  </div>
  <p-menu  [model]="items" [style]="{'width':'15rem', 'margin-top':'60px'}" ></p-menu>
  
</p-sidebar>
<p-toolbar>
  <div class="p-toolbar-group-left">
    <button #btn type="button" pButton icon="pi pi-bars" class="p-button-raised p-button-text"
      (click)="visibleSidebar1 = true">
    </button>
   
   <!-- -->

  </div>

  <div>
    <div class="p-d-flex">
      <a href="/home">
        <b>
          <img src="assets/images/logo3.png" alt="home" />
        </b>
        <span>
          <img src="assets/images/logo-text-mobilia.png" alt="home" />
        </span>
      </a>
    </div>
  </div>

  <div class="p-toolbar-group-right">

    <button pButton type="button" (click)="redirect('products')" icon="pi pi-list"
      class="p-button-raised p-button-text"></button>

    <button pButton type="button" (click)="redirect('category')" icon="pi pi-th-large"
      class="p-button-raised p-button-text"></button>

    <button pButton type="button" (click)="redirect('storehouse')" icon="pi pi-sitemap"
      class="p-button-raised p-button-text"></button>

    <button pButton type="button" (click)="redirect('newOrder')" icon="pi pi-shopping-cart"
      class="p-button-raised p-button-text"></button>

    <button pButton type="button" (click)="redirect('orders')" icon="pi pi-tag product-category-icon"
      class="p-button-raised p-button-text"></button>

    <button pButton type="button" (click)="redirect('users')" icon="pi pi-user"
      class="p-button-raised p-button-text"></button>

    <button pButton type="button" (click)="logout()" class="p-button-raised p-button-text"
      icon="pi pi-power-off"></button>

  </div>
</p-toolbar>
