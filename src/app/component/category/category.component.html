<div>
	<app-toolbar></app-toolbar>
</div>
<div class="card">
	<p-dataView #dv [value]="categories" layout="grid">
		<ng-template let-category pTemplate="listItem">
			<div class="p-col-12">
				<div class="category-list-item" [routerLink]="['/categories',category.id]">
					<div class="category-list-detail">
						<div>
							<input style="display: none" type="file" name="img" (change)="readUrl($event)" #selectedFile>
						</div>
						<div>
							<img *ngIf="category" [src]="category.photo" >
						</div>
						<div class="category-name">{{category.name}}</div>
					</div>
				</div>
			</div>
		</ng-template>
		<ng-template let-category pTemplate="gridItem">
			<div class="p-col-12 p-md-4" [routerLink]="['/categories',category.id]">
				<div class="category-grid-item card">

					<div class="category-grid-item-content">
						<!--<img *ngIf="category" [src]="category.photo" >-->
						<div>
							<input style="display: none" type="file" name="img" (change)="readUrl($event)" #selectedFile>
						</div>
						<div>
							<img *ngIf="category" [src]="category.photo" >
						</div>
						<div class="category-name">{{category.name}}</div>
					</div>

				</div>
			</div>
		</ng-template>
	</p-dataView>
</div>
